<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./css/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <div class="main-container">
    <div class="hero">
      <img src="./images/illustration-hero.svg" alt="hero image">
    </div>

    <div class="main-text">
      <h2>Order Summary</h2>
      <p>
        You can  now listen to millions of songs, audio books, and podcasts on any device anywhere you like! 
      </p>
    </div>

    <div class="card">
      <di class="img">
        <img src="./images/icon-music.svg" alt="music icon">
      </di>
      
      <div class="card-text">
          <p>
            <span id="header"> Annual Plan </span><br>$59.99/year
          </p>
      </div>

      <div class="change">
        <a href="#">Change</a>
      </div>
    </div>

    <div class="button">
      <button id="payment">Proceed to Payment</button>
      <a href="#">Cancel Order</a>
    </div>
  </div>

</body>
</html>
